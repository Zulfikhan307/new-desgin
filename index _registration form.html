<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootsrap.js/bootstrap.min.js">
    <link rel="stylesheet" href="bootstrap.css/bootstrap.min.css">
    <title>Balouch_Tech</title>
</head>
<body>
    <!--<img src="/images/coding4.jpg" class="img">-->
    <header class="header">
        <div class="logo">BAL<span class="balouch">OUCH</span> <span class="tech"> TECH</span></div>
            <nav>
                <ul class="ul">
                    <li><a href="index.html" class="home">HOME</a></li>
                    <li><a href="#" class="home">ABOUT</a></li>
                    <li><a href="#" class="home">SERVICES</a></li>
                    <li><a href="#" class="home">TEAM</a></li>
                    <li><a href="#" class="home">CONTACT</a></li>
                    <li><a href="#" class="home">INFO</a></li>
                </ul>
            </nav>
            <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
     <!--Registration Form-->
     <div class="Registration-section">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="FirstName">First Name</label>
                        <input type="First Name" class="form-control" id="FirstName" placeholder="FirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="LastName">Last Name</label>
                        <input type="Last Name" class="form-control" id="LastName" placeholder="LastName">
                    </div>
                    
                </div>
               <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
               <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
               </div>
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                </div>
               
                <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Check me out
                    </label>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
                <a href="index.html" class="btn_light">Privious Page</a>
            </form>

      </div>
   
   <!--JQuery & Popper JS CDN Link-->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

   <!--CSS & JS CDN Link-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            $(".menu-toggle").click(function(){
                $('nav').toggleClass("active")
            });
        });
    </script>
</body>
</html>
